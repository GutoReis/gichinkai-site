<div class="card">
    {{ $original := .Resources.GetMatch "profile.*" }}
    {{ if $original }}
        {{ .Scratch.Set "image_card" ($original.Fill "140x140 Center") }}
        {{ $image_card := .Scratch.Get "image_card" }}
        <img src="{{ $image_card.RelPermalink }}" class="card-img-top rounded-circle" alt="{{ .Title }}">
    {{ end }}
    <div class="card-body">
        <!-- <h6 class="text-uppercase">{{ .Title | safeHTML }}</h6>
        <p class="font-weight-normal" style="line-height: 120%;">{{ .Params.testimonial_short | safeHTML }}</p> -->
        <blockquote class="blockquote mb-0">
            <p>{{ .Params.short | safeHTML }}</p>
            <footer class="blockquote-footer"><cite title="{{ .Title }}">{{ .Title }}</cite> - {{ .Params.extra }}</footer>
        </blockquote>
    </div>
</div>
